<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gerenciar Eventos</mat-card-title>
      <mat-card-subtitle>Cadastre, edite e delete eventos acadêmicos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="showCreateDialog()">
          <mat-icon>add</mat-icon>
          Novo Evento
        </button>
      </div>

      <!-- Lista de eventos -->
      <div class="events-list" *ngIf="events.length > 0">
        <mat-card *ngFor="let event of events" class="event-card">
          <mat-card-header>
            <mat-card-title>{{ event.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p *ngIf="event.description">{{ event.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="editEvent(event)">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button mat-button color="warn" (click)="deleteEvent(event.id!)">
              <mat-icon>delete</mat-icon>
              Excluir
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <!-- Estado vazio -->
      <div class="empty-state" *ngIf="events.length === 0">
        <mat-icon>event_note</mat-icon>
        <h3>Nenhum evento cadastrado</h3>
        <p>Clique em "Novo Evento" para começar.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
